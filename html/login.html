<body>

<section>

  <div class="row g-0">

    <div class="col-lg-7 g-0">

        <div class="carousel-inner">

        <form class="mb-3">

            aria-describedby="emailHelp">
          </div>

          <div class="mb-3">
            <label for="exampleImputEmail" class="form-label font-weight-bold">Apellido</label>
            <input type="lastname" class="form-control mb-2" placeholder="Ingresa tu apellido" id="apellido">
          </div>

          <div class="mb-3">
            <label for="exampleImputEmail" class="form-label font-weight-bold">Contrase침a</label>
            <input type="password" class=" pass form-control mb-2" placeholder="Ingresa tu contrase침a" id="pass">
            
          </div>


          <div class="mb-3">
            <label for="exampleImputEmail" class="form-label font-weight-bold">Correo</label>
            <input type="email" class="form-control mb-2" placeholder="Ingresa tu correo" id="correo">
          </div>

          <div class="mb-3">
            <label for="exampleImputEmail" class="form-label font-weight-bold">Pasaporte</label>

        </div>

</section>



    <!--fin del login-->

     <!--OJO de contrase침a-->

    <script>
      const pass = document.getElementById("pass"),
      icon = document.querySelector(".bx");

      icon.addEventListener("click", e => {
      if (pass.type === "password") {
        pass.type = "text";
        icon.classList.remove("bx-show-alt");
        icon.classList.add("bx-hide");
      } else {
        pass.type = "password";
        icon.classList.add("bx-show-alt");
        icon.classList.remove("bx-hide");
      }
    });

    </script>
